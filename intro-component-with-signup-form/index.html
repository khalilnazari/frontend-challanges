<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- style -->
  <link rel="stylesheet" href="./style.css">

  <!-- title -->
  <title>Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="about-form">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>

      <div class="inputs-wrapper">
        <p class="plan"><span class="plan-text">Try it free 7 days</span> then $20/mo. thereafter</p>

        <!-- form -->
        <form action="" id="signup-form">
          <div class="input-group">
            <input type="text" class="form-inputs" name="first-name" id="first-name" placeholder="First Name" autocomplete>
            <p class="display-error"></p>
          
          </div>


          <div class="input-group">
            <input type="text" class="form-inputs" name="last-name" id="last-name" placeholder="Last Name">
            <p class="display-error"></p>
          </div>


          <div class="input-group">
            <input type="text" class="form-inputs" name="email" id="email" placeholder="Email address" />
            <p class="display-error"></p>
          </div>

          <div class="input-group">
            <input type="password" class="form-inputs" name="password" id="password" placeholder="Password">
            <p class="display-error"></p>
          </div>

          <input type="submit" class="submit-btn" value="claim your free trail">

          <!-- terms & services -->
          <p class="term-services">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </form>
      
        
      </div>
    </div>
  </div>
   <script src="./app.js"></script>
</body>
</html>
