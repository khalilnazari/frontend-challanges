<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="nft-card">
      <!-- card image -->
      <a href="#" class="image-wrapper">
        <img class="ntf-img" src="./images/image-equilibrium.jpg" alt="">
      </a> 
      
      <!-- text content -->
      <div class="text-content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- price & deadline section -->
      <div class="price-wrapper">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" class="price-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="deadline">
          <img src="./images/icon-clock.svg" alt="" class="deadline-icon">
          <p>3 days left</p>  
        </div>
      </div>

      <!-- divider -->
      <div class="creator">
        <img src="./images/image-avatar.png" alt="author image" class="creator-avatar">
        <p><p class="">Creation of</p> <a href="#" class="author">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
