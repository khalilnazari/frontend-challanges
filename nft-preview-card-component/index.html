<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="nft-card">
      <!-- card image -->
      <div class="image-wrapper">
        <img class="ntf-img" src="./images/image-equilibrium.jpg" alt="">
        <div class="view">
          <img src="./images/icon-view.svg" class="view-image" alt="">
        </div>
      </div> 
      
      <!-- text content -->
      <div class="text-content">
        <a href="#" class="title">Equilibrium #3429</a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <!-- price & deadline section -->
      <div class="price-wrapper">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" class="price-icon">
          <span>0.041 ETH</span>
        </div>
        <div class="deadline">
          <img src="./images/icon-clock.svg" alt="" class="deadline-icon">
          <span>3 days left</span>  
        </div>
      </div>

      <!-- divider -->
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" class="creator-avatar">
        <p><span class="">Creation of</span> <a href="#" class="author">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
</body>
</html>
