<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">

  <title>Order summary card</title>
</head>
<body>
  <!-- container -->
  <main class="container">
    <!-- card -->
    <div class="summary-card">
      <!-- card image -->
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <!-- card content -->
      <div class="card__content">
        
        <!-- card title and description -->
        <div class="content__summary">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <!-- price plan -->
        <div class="content__plan">
          <div class="plan__price">
            <img src="./images/icon-music.svg" class="music-icon" alt="">
            <div>
              <h4 class="price__label">Annaul Plan</h4>
              <p class="price__count">$59.99/year</p>
            </div>
          </div>
          <div class="plan__change">
            <a href="#" class="price__change-link">change</a>
          </div>
        </div>

        <!-- payment button -->
        <a href="#" class="payment-btn">Proceed to payment</a>

        <!-- cancel button -->
        <button class="cancel-btn">Cancel Order</button>
      </div>
      <!-- card end -->
    </div>  
  </main>
  <!-- container end -->
</body>
</html>
