<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./style.css">

    <title>Profile card component</title>
</head>
<body>
    <div class="container">
        <!-- card -->
        <div class="profile-card">
            <!-- card header -->
            <div class="profile-card__header">
                <img src="./images/bg-pattern-card.svg" class="header-image" alt="header image"> 
                
                <!-- profile avatar -->
                <img src="./images/image-victor.jpg" class="profile-avatar" alt="profile photo">
            </div>

            <!-- card body -->
            <div class="profile-card__body">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <p class="location">London</p>
            </div>
            
            <!-- card footer -->
            <div class="profile-card__footer">
                <div class="footer-item">
                    <p class="count">80K</p>
                    <p class="term">Followers</p>
                </div>
                <div class="footer-item">
                    <p class="count">803K</p>
                    <p class="term">Likes</p>
                </div>
                <div class="footer-item">
                    <p class="count">1.4K</p>
                    <p class="term">Photos</p>
                </div>
            </div>

        </div>
        <!-- card end -->
    </div>
</body>
</html>
