<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- fav icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- my css -->
  <link rel="stylesheet" href="./style.css">
  
  
  <title>Stats preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
        <!-- card text -->
        <div class="text">
          <h3>Get <span>insights</span> that help your business grow.</h3>
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="analytics">
                <div>
                  <p class="count">10k+</p>
                  <p class="term">companies</p>
                </div>

                <div>
                  <p class="count">314</p>
                  <p class="term">templates</p>
                </div>

                <div>
                  <p class="count">2m+</p>
                  <p class="term">queries</p>
                </div>
            </div>
        </div>

        <!-- card image -->
        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="">
        </div>
    </div>
  </div>
</body>
</html>
